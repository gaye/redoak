<!doctype html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title>TODO app</title>
  </head>
  <body>
    <template name='todo.app'>
      <link rel='stylesheet' href='todo.css'></link>
      <link rel='js' href='widget.js'></link>
      <link rel='js' href='todo.js'></link>
      <div class='app'>
        <h1>Todos</h1>
        <form oak-onsubmit='newTodo' oak-name='form'>
          <input name='input' type='text'
                 placeholder='What needs to be done?' autocomplete='off'>
          </input>
        </form>
        <use mixins='todo' id='1'>remember the milk</use>
        <div class='actions'>
          <button oak-onclick='deleteTodos'>Clear all checked todos</button>
        </div>
      </div>
    </template>

    <template name='todo'>
      <div class='todo'>
        <input id='todo-item-{id}' type='checkbox' autocomplete='off'
               oak-onclick='click' oak-name='checkbox'>
        </input>
        <label for='todo-item-{id}'>{value}</label>
      </div>
    </template>

    <use mixins='todo.app preserve' id='todo.app'></use>
  </body>
</html>
