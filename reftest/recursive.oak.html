<template name='list'>
  <ul>
    {{#children}}
      <use mx='list.item'></use>
    {{/children}}
  </ul>
</template>

<template name='list.item'>
  <li class='{{#first}}first{{/first}}'>{{value}}</li>
</template>

<use mx='list'>
  <obj first>This</obj>
  <obj>is</obj>
  <obj>a</obj>
  <obj>list</obj>
</use>
