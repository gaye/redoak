<template name='loop'>
  <div>
    {if children}
    <table>
      <tbody>
        {loop children}
        <tr>
          <td>{value}</td>
        </tr>
        {/}
      </tbody>
    </table>
    {/}

    {if not children}
    No entries.
    {/}
  </div>
</template>
