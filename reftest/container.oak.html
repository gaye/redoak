<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
  </head>
  <body>
    <template name='container'>
      <div>
        <use mx='{type}'></use>
      </div>
    </template>

    <template name='child'>
      <p>A paragraph of {x}!</p>
    </template>

    <use mx='container' type='child' x='spam'></use>
  </body>
</html>
