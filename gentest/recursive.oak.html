<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
  </head>
  <body>
    <template name='list'>
      <ul>
        {{#children}}
          <use mx='list.item'></use>
        {{/children}}
      </ul>
    </template>

    <template name='list.item'>
      <link rel='js' href='widget.js'>
      <li>{{value}}</li>
    </template>

    <use mx='list'>
      <obj>This</obj>
      <obj>is</obj>
      <obj>a</obj>
      <obj>list</obj>
    </use>

    <script>
      Widget.implement('list', {
        rendered: function() {
          var self = this;
          self.fill({ children: [
              { value: 'new list' },
              { value: 'of' },
              { value: 'all the things' }
              ] });
        }
      });
    </script>
  </body>
</html>
